    .list_style {

        ul.menuButton li {

            height: 54px;
            text-align: center;
            text-decoration: none;
            line-height: 54px;
            outline: none;
        }
    ul.menuButton li::before,
    ul.menuButton li::after {
        position: absolute;
        z-index: -1;
        display: block;
        content: '';
    }
    ul.menuButton li,
    ul.menuButton li::before,
    ul.menuButton li::after {
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
        -webkit-transition: all .3s;
        transition: all .3s;
    }
    ul.menuButton li:hover {
        background-color: #ebb159;
    }
    </style>
