    <style>
        * {
            margin:0;
            padding:0;
        }
        h3 {
            position: relative;
            padding: .75em 1em .75em 1.5em;
            border: 1px solid #ccc;
        }
    h3:after {
        position: absolute;
        top: .5em;
        left: .5em;
        content: '';
        width: 6px;
        height: -webkit-calc(100% - 1em);
        height: calc(100% - 1em);
        background-color: #ebb159;
        border-radius: 4px;
    }
    
    .list_style:nth-child(odd){
        background-color: #e6e6e6;
    }
    .list_style:nth-child(even){
        background-color: #f6f6f6;
    }
    .list_style {
        padding: .5em .75em;
        margin-bottom:2px;
        background-color: #f6f6f6;
        border-left: 6px solid #ccc;
    }
    ul.menuButton {
        min-width :700px;
    }
        ul.menuButton li {
            background-color: #333;
            color: #fff;

            display: inline-block;
            width: 15%;
            height: 54px;
            text-align: center;
            text-decoration: none;
            line-height: 54px;
            outline: none;
        }
    ul.menuButton li::before,
    ul.menuButton li::after {
        position: absolute;
        z-index: -1;
        display: block;
        content: '';
    }
    ul.menuButton li,
    ul.menuButton li::before,
    ul.menuButton li::after {
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
        -webkit-transition: all .3s;
        transition: all .3s;
    }
    ul.menuButton li:hover {
        background-color: #ebb159;
    }
    
    //contents_home
    
    h3.contents_home {
        position: relative;
        padding: .75em 1em .75em 1.5em;

    .square {

        display: inline-block;
        width: 20px;
        height: 20px;
        margin: 1px;
        padding: 0.5em;
        background-color: rgba(255,100,0,0.5);
    }
    .ranking1 {

        color: rgba(255,255,255,1.0);
        background-color: rgba(255,0,0,0.5);
    }
    .ranking2 {
        font-size:1.5em;
        height: 26px;

        margin: 3px;

    .ranking3 {

    .ranking4 {

    .ranking5 {

        height: 20px;

        margin: 6px;
        color: rgba(255,255,255,1.0);

    }

    .ranking_new {
        font-family: 'Roboto Condensed', sans-serif;
        color:red;
    }
    .ranking_up {
        font-family: 'Roboto Condensed', sans-serif;
        color:orange;
    }
    .ranking_down {
        font-family: 'Roboto Condensed', sans-serif;
        color:blue;
    }
    .ranking_left_arrow {
        font-family: 'Roboto Condensed', sans-serif;
